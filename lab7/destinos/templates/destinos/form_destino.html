<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.id|yesno:"Modificar,Crear" }} Destino Turístico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ form.instance.id|yesno:"Modificar,Crear" }} Destino Turístico</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <a href="{% url 'listar_destinos' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
