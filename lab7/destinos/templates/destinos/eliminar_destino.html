<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Destino</title>
</head>
<body>
    <h1>Eliminar Destino</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ destino.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_destinos' %}">Cancelar</a>
</body>
</html>
