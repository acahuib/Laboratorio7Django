<!DOCTYPE html>
<html>
<head>
    <title>Listar Destinos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Destinos Turísticos</h1>
        <a href="{% url 'anadir_destino' %}" class="btn btn-primary mb-3">Añadir Destino</a>
        <div class="row">
            {% for destino in destinos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ destino.imagenCiudad.url }}" class="card-img-top" alt="{{ destino.nombreCiudad }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ destino.nombreCiudad }}</h5>
                            <p class="card-text">{{ destino.descripcionCiudad }}</p>
                            <p class="card-text"><strong>Precio: </strong>${{ destino.precioTour }}</p>
                            {% if destino.ofertaTour %}
                                <p class="card-text text-danger"><strong>¡Oferta!</strong></p>
                            {% endif %}
                            <a href="{% url 'modificar_destino' destino.id %}" class="btn btn-warning btn-sm">Modificar</a>
                            <a href="{% url 'eliminar_destino' destino.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
